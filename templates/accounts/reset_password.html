{% extends 'base.html' %}
{% block title %} | Reset {% endblock title %} 
{% block content %}

<section id="login" class="bg-light py-3">
  <div class="container bg-light">
<form action={% url "accounts:reset_password" %} method="POST">
{% csrf_token %}
    <div class="row">
        <div class="col-md-4 mb-4 mt-2 ml-2">
            <label for="username">用戶名稱</label>
            <input type="text" class="form-control" id="username" name="username" required/>
            <div class="col-md-12 mb-4 ml-2">   </div> 
            <label for="email">登記的電郵地址 </label>
                <input type="email" class="form-control" id="email" name="email" required/>
        </div>
    <div class="col-md-12"></div>
    <div class="row">
        <div class="col-md-4 mb-3 mt-2 mr-4 ml-4">
            <button type="submit" value="submit" name="submit" class="btn btn-success">發送重設連結</button>
        </div>

    </div>
</form>
  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }}">{{ message }}</div>
    {% endfor %}
  {% endif %}
</div>
</section>
{% endblock content %}
